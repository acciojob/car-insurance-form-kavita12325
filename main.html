<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="/submit" method="get">
   <label for="name">Name</label>
   <input type="name" id="#name">
   <br>
   <br>

   <label for="email">Email*</label>
   <input required id="#email"  type="email" name="email">
    <br>
    <br>

    <label for="gender">Gender*</label>
    <input  type="radio" name="gender"  value="Male" required>
    <label for="male">Male</label>
    <input type="radio" name="gender"  value="Female" >
    <label for="female">Female</label>
   
    <br>
    <br>

    <label for="car brand" >Car Brands</label>
    <input type="checkbox" name="car brand" id="#cars" value="BMW">
    <label for="BMW">BMW</label>
    <input type="checkbox" name="car brand" id="#cars" value="Audi">
    <label for="Audi">Audi</label>
    <input type="checkbox" name="car brand" id="#cars" value="Mercedez">
    <label for="Mercedez">Mercedez</label>

    <br>
    <br>

    <label for="text">Car Age*</label>
    <input type="text" id="carage" required>
    <br>
    <br>

    <label for="dop">Date of Purchase*</label>
    <input type="date" name="dop" id="#dop" required >
    <br>
    <br>

    <label for="password">Password*</label>
    <input type="password" name="pwd" id="pwd" required >
    <br>
    <br>

   <button>submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
